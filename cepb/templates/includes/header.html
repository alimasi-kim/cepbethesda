{% load static %}

<header class="main-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'cepb:home' %}">

                </div>
                <span>CEPB</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" 
                           href="{% url 'cepb:home' %}">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" 
                           href="{% url 'cepb:about' %}">À propos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" 
                           href="{% url 'cepb:church_list' %}">Nos Églises</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}"

                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}"

                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}" 
                           href="{% url 'cepb:contact' %}">Contact</a>
                    </li>
                    
                    <li class="nav-item ms-2">
                        <a href="{% url 'cepb:donation' %}" class="btn btn-warning rounded-pill px-4">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

<style>
.logo-wrapper {
    width: 50px;
    height: 50px;
    margin-right: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #1a237e;
    border-radius: 50%;
    padding: 3px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    border: 2px solid rgba(255,255,255,0.2);
}

.navbar-logo {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: contain;
    background: transparent;
}

.navbar-brand {
    font-size: 1.6rem;
    font-weight: bold;
    display: flex;
    align-items: center;
    color: white !important;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
}

.btn-warning {
    color: #000;
    font-weight: 500;
    border: 2px solid transparent;
    transition: all 0.3s ease;
}

.btn-warning:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border-color: #fff;
}
